<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <header>
        <h1>Игра "УГАДАЙКА"</h1>
    </header>
<div class="container">

    <div class="container-collapse">

         <button class="btn-link" data-toggle="collapse" data-target="#hide">Минимальное значение для игры</button>
         <div class="collapse" id="hide">
       -999
         </div>

        <button class="btn-link" data-toggle="collapse" data-target="#hide1">Максимальное значение для игры</button>
        <div class="collapse" id="hide1">
       999
         </div>
</div>


    <div role="form">
       <div class="form-group">
        
        <input type="number" class="form-control" id="minimum" placeholder="Введите минимальное значение"> 
       
       </div>
       <form class="form-group">
          
        <input type="number" class="form-control" id="maximum" placeholder="Введите максимальное значение"> 
       </form>
    </div>

    <div class="container-OkStart">
        <button type="button" class="btn btn-succes" id="OK" >Готово</button>
       <div id="textres">Загадайте число</div>

       <button type="button" class="btn btn-succes" id="Start" >Начать</button>
    </div>
       
       
    
   

    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-2">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
               
            
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 0 ?
                                <div id="answerNumber1"  class="center"></div>
                            </span></h3>
                        </div>
                    </div>
                
               
                    <div class="wrap">
                    <div class="btn-group  ">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    
                </div>
                </div>
                
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry" >Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

<script src="script.js"></script>
</body>
</html>
